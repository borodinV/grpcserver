version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: admin
      POSTGRES_DB: admin
    ports:
      - 5432:5432

  grpcapp:
    build: ./
    restart: always
    image: grpc-service
    depends_on:
      - db
    ports:
      - 50051:50051
